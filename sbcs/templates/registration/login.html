<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
        <p>Algum erro aconteceu</p>
    {% endif %}
    {% if next %}
        <p>Você não pode acessar aquela página</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p>Usuário:{{ form.username }}</p>
        <p>Senha: {{ form.password }}</p>

        <p><input type="submit" value="login"></p>
        <p><a href="{% url "social:begin" "facebook" %}">Login com Facebook</a>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</body>
</html>
